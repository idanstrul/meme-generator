<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Meme Generator!</title>
</head>

<body onload="onInit()">
    <header class="main-header main-layout main-clr flex-main">
        <img class="logo" src="assets/LOGO/LOGO.png" alt="Memegen">
        <nav>
            <ul class="clean-list flex-main">
                <li><button class="gallery-tab">Gallery</button></li>
                <li><button class="memes-tab">Memes</button></li>
                <li><button class="about-tab">About</button></li>
            </ul>
        </nav>
    </header>

    <main class="gallery hide">
        <section class="gallery-header main-layout flex-main">
            <input type="search" placeholder="Enter search keyword">
            <div class="tag-cloud">
                funny politics crazy
            </div>
        </section>
        <section class="gallery-main grid-container main-layout secondary-clr">

        </section>
        <section class="monica-geller hide main-layout">

        </section>

    </main>

    <main class="editor main-layout flex-main secondary-clr">
        <div class="canvas-container blank-clr">
            <canvas height="270" width="270">

            </canvas>
        </div>
        <div class="editor-controls">
            <input class="meme-text" type="text" name="meme-text" placeholder="Type your meme!" oninput="onUpdateText(this)">
            <input class="text-color" type="color" name="text-color" oninput="onSetTextColor(this)">
            <button class="increase-font" onclick="onSetFontSize(1)">A+</button>
            <button class="decrease-font" onclick="onSetFontSize(-1)">A-</button>
            <button class="swich-line" onclick="onSwitchLine()">â‡…</button>
        </div>

    </main>

    <footer class="main-footer main-layout main-clr flex-center-column">
        <img class="logo" src="assets/LOGO/LOGO.png" alt="Memegen">
        <small>All rights reserved 2022</small>
    </footer>

    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/editor-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/editor-controller.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Meme Generator!</title>
</head>

<body onload="onInit()">
    <header>
        <img class="logo" src="assets/LOGO/LOGO.png" alt="Memegen">
        <nav>
            <ul>
                <li><button class="gallery-tab">Gallery</button></li>
                <li><button class="memes-tab">Memes</button></li>
                <li><button class="about-tab">About</button></li>
            </ul>
        </nav>
    </header>

    <main class="gallery">
        <section class="gallery-search">

        </section>
        <section class="images-container grid-container">

        </section>

    </main>

    <main class="editor">
        <div class="canvas-container">
            <canvas height="600" width="600">

            </canvas>
        </div>
        <div class="editor-controls">
            <input class="meme-text" type="text" name="meme-text" placeholder="Type your meme!" oninput="onUpdateText(this)">
            <input class="text-color" type="color" name="text-color" oninput="onSetTextColor(this)">
            <button class="increase-font" onclick="onSetFontSize(1)">A+</button>
            <button class="decrease-font" onclick="onSetFontSize(-1)">A-</button>
            <button class="swich-line" onclick="onSwitchLine()">â‡…</button>
        </div>

    </main>

    <footer>

    </footer>

    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/editor-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/editor-controller.js"></script>
</body>

</html>
